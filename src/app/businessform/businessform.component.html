<div class="wrapper">
  <form f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="container">
      <div class="container__headercontainer">
        <div class="container__headercontainer__imagecontainer">
          <img src="../../assets/46523495_663028130765239_9096388730293321728_n.jpg" class="img-round image" alt=""
            width="100px" height="100px">
        </div>

        <div class="container__headercontainer__textcontainer">
          <input 
          type="text" 
          placeholder="Company Name" 
          class="company" 
          required
          ngModel>
          <input 
          type="text" 
          placeholder="Company Type eg.(CC, PTY LTD)" 
          class="type" 
          required
          ngModel>
        </div>
      </div>

      <div class="container__infocontainer">
        <div class="container__infocontainer__heading">
          <h1 class="heading">Business Profile</h1>
        </div>
        <div class="container__infocontainer__inputs">
          <div class="A"><input 
            name="ownerName" 
            type="text" 
            class="form-control" 
            required=""
            ngModel>
            <i class="fas fa-building"></i>
            <label>Business Owners Name</label>
          </div>

          <div class="A">
            <input 
            type="text" 
            name="address" 
            class="form-control" 
            required=""
            ngModel>
            <i class="fas fa-user"></i>
            <label>Business Address</label>
          </div>
          <div class="A">
            <input 
            type="email" 
            name="email" 
            class="form-control" 
            required="" 
            ngModel>
            <i class="fas fa-user"></i>
            <label>Email</label>
          </div>
          <div class="A">
            <input 
            type="tel" 
            name="telephone" 
            class="form-control" 
            required=""
            ngModel>
            <i class="fas fa-user"></i>
            <label>Telephone Number</label>
          </div>
        </div>

        <div class="container__infocontainer__heading">
          <h1 class="heading">Products</h1>
        </div>
        <div class="container__infocontainer__inputs">
          <div class="A"><input 
            type="number" 
            name="petrol95" 
            class="form-control" 
            required=""
            ngModel>
            <i class="fas fa-building"></i>
            <label>Petrol 95</label>
          </div>

          <div class="A">
            <input 
            type="number" 
            class="form-control" 
            name="petrol93" 
            required=""
            ngModel>
            <i class="fas fa-user"></i>
            <label>Petrol 93</label>
          </div>
          <div class="A">
            <input 
            type="number" 
            class="form-control" 
            name="diesel" 
            required=""
            ngModel>
            <i class="fas fa-user"></i>
            <label>Diesel</label>
          </div>
          <div class="A">
            <input 
            type="number" 
            class="form-control" 
            name="lpg" 
            required="">
            <i class="fas fa-user"></i>
            <label>LPG</label>
          </div>
        </div>
        <div class="container__infocontainer__heading">
          <button class="btn btn-primary bottombtn" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>
