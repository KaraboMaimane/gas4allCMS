<header>
  <button (click)=logout()>Exit</button>
</header>
<body>
  <div class="navb">
    <div class="logo">
      <img src="../assets/log.png" alt="">
      <i>
        <h1>GasRadar</h1>
      </i>
    </div>
  </div>

  <div class="main">
    <div class="container">

      <div class="left">
        <div class="logs">
          <img src="../assets/log.png" alt="">
        </div>
        <i>
          <h1>GasRadar</h1>
        </i>


      </div>



      <div class="slider">
        <h2>Business Details</h2>
        <div id="slide">
<!-- 
          <form #f="ngForm" (ngSubmit)="onSubmit(f)"> -->
            <div class="inp">
              <input ngModel
           [(ngModel)]="company " [value]=company name="companyName" type="text" required="">
              <label for="">Business Name</label>
            </div>
            <div class="inp">
              <input ngModel
              [(ngModel)]="Owner" [value]=Owner name="ownerName" type="text" required="">
              <label for="">Owner Name</label>
            </div>
            <div class="inp">
              <input ngModel
           [(ngModel)]="address"  [value]=address  name="address" type="text" required="">
              <label for="">Business Address</label>
            </div>
            <br>
            <div class="inp">
              <input ngModel
           [(ngModel)]="email"  [value]=email name="email" type="text" required="">
              <label for="">Business E-mail</label>
            </div>
            <div class="inp">
              <input ngModel
           [(ngModel)]="tel " [value]=tel name="telephone" type="text" required="">
              <label for="">Business Tel</label>
            </div>
            <div class="combo">
              <label class="shoptype" for="business">Shop Type: </label>
              <select ngModel
           [(ngModel)]="shoptype" name="shoptype" [value]=shoptype class="selects" value="none" placeholder="business">
                <option value="spaza">Spaza</option>
                <option value="supermarket">Supermarket</option>
                <option value="garage">Garage</option>
              </select>
            </div>

            <div class="butts">
              <button class="btn" type="submit" (click)="submit()">Next</button>
            </div>
          <!-- </form> -->



        </div>

      </div>





    </div>


   
  </div>



</body>
