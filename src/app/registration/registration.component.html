<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="ainctive underlineHover" (click)="nextpage('signin')" > Sign In </h2>
    <h2 class="active underlineHover" >Sign Up </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../assets/log.png" class="icons" id="icon" alt="User Icon" width="100px" height="100px" />
    </div>
    <h1 class="headingtext">Gas Radar</h1>

    <h1 *ngIf="showSpinner">Please wait...</h1>
    <app-spinner *ngIf="showSpinner"></app-spinner>
    <h1 class="dis" *ngIf="success">Success!!!</h1>
    <h1 class="dis" *ngIf="fail">Something Went Wrong... Try Again</h1>
    <h1 class="dis" *ngIf="message == true">{{messagetext}}</h1>



    <!-- Login Form -->
    <form #f="ngForm" (ngSubmit)="register(f)" *ngIf="showSpinner == false">
      <input #email="ngModel" name="email" ngModel type="email" id="login" class="fadeIn second" placeholder="E-mail" required>

      <p *ngIf="!email.valid && email.touched" class="err dis">Email Cannot Be Empty!</p>

      <input #password="ngModel" name="password" ngModel type="password" id="password" class="fadeIn third" placeholder="Password" required>
      <p *ngIf="!password.valid && password.touched"  class="err dis">Password Cannot Be Empty!</p>
      <input type="submit" class="fadeIn fourth" value="Create Account">
    </form> 

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
